<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	 <script src="scripts/scripts.js"></script>
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <title></title>
</head>
<body>

    <script>
    //alert("Abertura da página");
    </script>

    <form class="form-horizontal" id="formSimulador" onsubmit="return false;">
        <fieldset>
        
        <!-- Form Name -->
        <strong><legend>Simulador Performa Conciliadora</legend></strong>
        <br>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Qual o faturamento mensal da sua empresa?</label>
          <div class="col-md-4">
            <select required onclick="" id="faturamento" name="faturamento" class="form-control">
               <option value="0">Selecione um valor</option>
               <option value="50000">Até R$ 50.000</option>
               <option value="75000">Até R$ 75.000</option>
               <option value="100000">Até R$ 100.000</option>
               <option value="150000">Até R$ 150.000</option>
               <option value="200000">Acima de R$150.000</option>
            </select>
          </div>
        </div>
        <br>
        
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="maquinas">Quantas máquinas você tem?</label>
          <div class="col-md-4">
            <select required id="maquinas" name="maquinas" class="form-control">
            <option value="0">Selecione um valor</option>
              <option value="1">Uma</option>
              <option value="2">Duas</option>
              <option value="3">Três</option>
              <option value="4">Quatro ou mais</option>
            </select>
          </div>
        </div>
        <br>
        
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="adquirintes">Quantas adquirentes você trabalha? (Ex: Stone, Cielo, Rede outras)</label>
          <div class="col-md-4">
            <select required id="adquirintes" name="adquirintes" class="form-control">
                    <option value="0">Selecione um número</option>
              <option value="1">Uma</option>
              <option value="2">Duas</option>
              <option value="3">Três</option>
              <option value="4">Quatro ou mais</option>
            </select>
          </div>
        </div>
        <br>
        
        
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cartaobeneficio">Aceita cartões benefícios? (Ex: Sodexo, alelo, vale, outros)</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="cartaobeneficio0">
              <input type="radio" name="cartaobeneficio" id="cartaobeneficio0" value="1">
              Sim
            </label>
            </div>
          <div class="radio">
            <label for="cartaobeneficio1">
              <input type="radio" name="cartaobeneficio" id="cartaobeneficio1" value="2">
              Não
            </label>
            </div>
          </div>
        </div>
        <br>
        
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="conferenciaVendas">Você confere suas vendas?</label>
          <div class="col-md-4">
            <select required id="conferenciaVendas" name="conferenciaVendas" class="form-control">
              <option value="0">Selecione uma alternativa</option>
              <option value="1">Não faço conferência</option>
              <option value="2">Confere o total que é depositado no banco</option>
              <option value="3">Confere o total que é depositado no banco e faz o fechamento das máquinas</option>
              <option value="4">Faz o fechamento das máquinas, confiro o extrato das adquirentes e confere o deposito no banco</option>
            </select>
          </div>
        </div>
        <br>
        
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="antecipacao">Faz antecipação?</label>
          <div class="col-md-4">
            <select required id="antecipacao" name="antecipacao" class="form-control">
            <option value="0">Selecione uma resposta</option>
              <option value="1">Não</option>
              <option value="2">Faz antecipação automática</option>
              <option value="3">Faz antecipação pontual</option>
            </select>
          </div>
        </div>
        <br>
        
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="aluguelMaquinas">Confere mensalmente a cobrança de alugueis das máquinas?</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="aluguelMaquinas0">
              <input type="radio" name="aluguelMaquinas" id="aluguelMaquinas0" value="1">
              Sim
            </label>
            </div>
          <div class="radio">
            <label for="aluguelMaquinas1">
              <input type="radio" name="aluguelMaquinas" id="aluguelMaquinas1" value="2">
              Não
            </label>
            </div>
          </div>
        </div>
        <br>
        
            
      <div class="form-inline" style="width: fit-content !important;">
        <div style="width: fit-content !important;" id="outputSimulador" class="form-group mx-sm-3 mb-2 form-control">Quanto posso estar perdendo?</div>
        <button onclick="escreverPerda();" type="submit" id="botaoCalcular" class="btn btn-primary mb-2">Calcular</button>
        <button style="display: none" onclick="window.location.reload();" type="submit" id="botaoPreencher" class="btn btn-primary ml-2 mb-2">Preencher novamente</button>
      </div>


        </fieldset>
        </form>
        
</body>
</html>
