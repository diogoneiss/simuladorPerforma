<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <title></title>
</head>
<body>

    <script>
    //funcoes para pegar os valores dos elementos de cada questão do questionário. Haverá também um alert caso a pessoa não selecione algum campo

		function Simulacao() {
			
				var form = document.forms("formSimulador");

				var respostas = getSelectedValues();
				var dinheiroPerdido = 0;

				if (respostas.fat == 0)
					alert("Erro! Campo de faturamento vazio.");
				else if (respostas.fat == 1)
					this.faturamento = 50000;
				else if (respostas.fat == 2)
					this.faturamento = 75000;
				else if (respostas.fat == 3)
					this.faturamento = 100000;
				else if (respostas.fat == 4)
					this.faturamento = 150000;
				else
					this.faturamento = 200000;
				

				if(respostas.maq == 0)
					alert("Erro! Campo de máquinas vazio.");
				else if(respostas.maq == 1)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if(respostas.maq == 2)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if(respostas.maq == 3)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else 
					dinheiroPerdido += this.faturamento * 0.2 / 100;
					

				if(respostas.adq == 0)
					alert("Erro! Campo de adquirintes vazio.");
				else if (respostas.adq == 1)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if (respostas.adq == 2)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if (respostas.adq == 3)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else 
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				

				if(respostas.conf == 0)
					alert("Erro! Campo de conferência vazio.");
				else if(respostas.conf == 1)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if(respostas.conf == 2)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else if(respostas.conf == 3)
					dinheiroPerdido += this.faturamento * 0.2 / 100;
				else 
					dinheiroPerdido += this.faturamento * 0.2 / 100;

				console.log(dinheiroPerdido);
				return dinheiroPerdido;
			}
		


    function getSelectedValues(){

            var selectedFaturamento = document.getElementById("faturamento").value;
            var selectedAdquirintes= document.getElementById("adquirintes").value;
            var selectedMaquinas= document.getElementById("maquinas").value;
            var selectedConferenciaVendas = document.getElementById("conferenciaVendas").value;
            /*
            if(selectedFaturamento == 0 || selectedMaquinas == 0 || selectedConferenciaVendas == 0 || selectedAdquirintes == 0)
              alert("erro! Algum dos valores não foi selecionado.");
            else
              alert(selectedFaturamento + selectedAdquirintes + selectedMaquinas + selectedConferenciaVendas);
				*/
				var retorno = {
					fat: selectedFaturamento,
					adq: selectedAdquirintes,
					maq: selectedMaquinas,
					conf: selectedConferenciaVendas
				};
				alert(retorno.fat);
				return retorno;
		  }

	function escreverPerda(){
			var perda = Simulacao();
			alert("Perda: "+perda);
			//alert("Cheguei na funcao de escrever perda");
			document.getElementsById("textoPlaceholder").value =  "Você está perdendo "+perda + " reais.";

			alert("Você está perdendo "+perda + " reais.");
		}


    </script>

    <form class="form-horizontal" id="formSimulador">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Simulador Performa Conciliadora</legend>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Qual o faturamento mensal da sua empresa?</label>
          <div class="col-md-4">
            <select required id="faturamento" name="faturamento" class="form-control">
               <option value="0">Selecione um valor</option>
               <option value="1">Até R$ 50.000</option>
               <option value="2">Até R$ 75.000</option>
               <option value="3">Até R$ 100.000</option>
               <option value="4">Até R$ 150.000</option>
               <option value="5">Acima de R$150.000</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="maquinas">Quantas máquinas você tem?</label>
          <div class="col-md-4">
            <select required id="maquinas" name="maquinas" class="form-control">
            <option value="0">Selecione um valor</option>
              <option value="1">Uma</option>
              <option value="2">Duas</option>
              <option value="3">Três</option>
              <option value="4">Quatro ou mais</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="adquirintes">Quantas adquirentes você trabalha? (Ex: Stone, Cielo, Rede outras)</label>
          <div class="col-md-4">
            <select required id="adquirintes" name="adquirintes" class="form-control">
                    <option value="0">Selecione um número</option>
              <option value="1">Uma</option>
              <option value="2">Duas</option>
              <option value="3">Três</option>
              <option value="4">Quatro ou mais</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cartaobeneficio">Aceita cartões benefícios? (Ex: Sodexo, alelo, vale, outros)</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="cartaobeneficio-0">
              <input type="radio" name="cartaobeneficio" id="cartaobeneficio-0" value="1">
              Sim
            </label>
            </div>
          <div class="radio">
            <label for="cartaobeneficio-1">
              <input type="radio" name="cartaobeneficio" id="cartaobeneficio-1" value="2">
              Não
            </label>
            </div>
          </div>
        </div>
        <br>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="conferenciaVendas">Você confere suas vendas?</label>
          <div class="col-md-4">
            <select required id="conferenciaVendas" name="conferenciaVendas" class="form-control">
              <option value="0">Selecione uma alternativa</option>
              <option value="1">Não faço conferência</option>
              <option value="2">Confere o total que é depositado no banco</option>
              <option value="3">Confere o total que é depositado no banco e faz o fechamento das máquinas</option>
              <option value="4">Faz o fechamento das máquinas, confiro o extrato das adquirentes e confere o deposito no banco</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="antecipacao">Faz antecipação?</label>
          <div class="col-md-4">
            <select required id="antecipacao" name="antecipacao" class="form-control">
            <option value="0">Selecione uma resposta</option>
              <option value="1">Não</option>
              <option value="2">Faz antecipação automática</option>
              <option value="3">Faz antecipação pontual</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        
        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="aluguelMaquinas">Confere mensalmente a cobrança de alugueis das máquinas?</label>
          <div class="col-md-4">
          <div class="radio">
            <label for="aluguelMaquinas-0">
              <input type="radio" name="aluguelMaquinas" id="aluguelMaquinas-0" value="1">
              Sim
            </label>
            </div>
          <div class="radio">
            <label for="aluguelMaquinas-1">
              <input type="radio" name="aluguelMaquinas" id="aluguelMaquinas-1" value="2">
              Não
            </label>
            </div>
          </div>
        </div>
        <br>
        <br>
            
      <div class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="textoPlaceholder" class="sr-only">Quanto estou perdendo?</label>
          <input readonly type="textoPlaceholder" class="form-control" id="textoPlaceholder" placeholder="Quanto estou perdendo?">
        </div>
        <button onclick="escreverPerda();" type="submit" class="btn btn-primary mb-2">Calcular</button>
      </div>


        </fieldset>
        </form>
        
</body>
</html>
